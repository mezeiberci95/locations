logging.level.locations = debug

spring.jpa.show-sql=true

spring.datasource.url=jdbc:mariadb://localhost:3307/locations
spring.datasource.username=locations
spring.datasource.password=locations

spring.jpa.hibernate.ddl-auto=create-drop